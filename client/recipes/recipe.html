<template name="recipe">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail {{#if inMenu}}in-menu{{/if}}">
            <img src="{{imageUrl}}" alt="{{name}}">
            <div class="caption">
                <h3>{{name}}</h3>
                <p>{{desc}}</p>
                <p>
                    {{#each ingredients}}
                        <span class="ingredient">{{name}} - {{amount}}</span>
                    {{/each}}
                </p>
                {{#if $not inMenu}}
                    <button class="btn btn-success toggle-menu">Add To Menu</button>
                {{else}}
                    <button class="btn btn-danger toggle-menu">Remove From Menu</button>
                {{/if}}
                {{#if editMode}}
                    {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
                {{/if}}
                <a role="button" class="btn btn-default" href="/recipe/{{_id}}">Details</a>
                <button class="btn btn-default glyphicon glyphicon-pencil"></button>
                <button class="btn btn-danger glyphicon glyphicon-trash"></button>
            </div>
        </div>
    </div>
</template>
