<template name="menu">
    <h1 class="page-title">Menu</h1>
    {{#each recipes}}
        {{> menuItem}}
    {{else}}
        <h3 align="center">Please add some recipes to the menu</h3>
    {{/each}}
</template>

<template name="menuItem">
    <div class="menu-item">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
    </div>
</template>
