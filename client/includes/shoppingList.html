<template name="shoppingList">
    <ul class="list-group">
        {{#each shoppingList}}
            {{#each ingredients}}
                <li class="list-group-item"><strong>{{name}}</strong> - {{amount}}</li>
            {{/each}}
        {{else}}
            <h3 align="center">There is nothing to buy right now.</h3>
            <h4 align="center">Add some <a href="/recipe-book">recipes</a> to see what you need to buy</h4>
        {{/each}}
    </ul>
</template>
